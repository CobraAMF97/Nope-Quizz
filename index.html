<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participez à notre quiz mode challenge et testez vos connaissances sur la mode. Répondez correctement à 10 questions pour débloquer un code spécial !">
    <title>Quiz Mode Challenge</title>
    <!-- Ajout du query string pour forcer le rechargement du fichier CSS -->
    <link rel="stylesheet" href="style.css?v=1.0.4">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Mode Challenge</h1>
        </header>
        <section id="quiz-content">
            <div id="timer" aria-label="Minuteur">
                <div class="timer-bar"></div>
            </div>
            <div id="quiz-container" role="region" aria-labelledby="question-header">
                <!-- Le quiz apparaîtra ici -->
                <h2 id="question-text"></h2>
                <div id="choices">
                    <!-- Les choix de réponses apparaîtront ici -->
                </div>
                <button id="retry-button" style="display: none;" onclick="resetGame()">Tu fais chier mais je réessaie</button>
            </div>
        </section>
    </div>
    <!-- Ajout du query string pour forcer le rechargement du fichier JavaScript -->
    <script src="script.js?v=1.0.4" defer></script>
</body>
</html>
