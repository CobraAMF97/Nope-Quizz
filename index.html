<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Mobile Challenge</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="choices"></div>
            <div id="timer">Temps restant : <span id="time-remaining">5</span>s</div>
        </div>
        <div id="restart-message">
            <h2>Mauvaise réponse ! Vous retournez à la première question.</h2>
            <button id="restart-btn" onclick="restartQuiz()">Recommencer</button>
        </div>
        <div id="victory-message">
            <h2>Bravo ! Vous avez gagné avec un score de 10/15 ou plus !</h2>
            <div id="confetti"></div>
            <button id="restart-btn" onclick="restartQuiz()">Recommencer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
